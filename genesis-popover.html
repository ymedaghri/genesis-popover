<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="popperjs-import.html">


<dom-module id="genesis-popover">

  <template>

    <style>
      /* shadow DOM styles go here */

      :host {
        --genesis-popover-max-width:300px;
        --genesis-popover-min-height:10px;
        --genesis-popover-margin:0px;
        --genesis-popover-z-index:10000;
      }

      .popper {
        background: var(--lumo-base-color) linear-gradient(var(--lumo-contrast-5pct), var(--lumo-contrast-5pct));
        border-radius: var(--lumo-border-radius);
        box-shadow: 0 0 0 1px var(--lumo-contrast-10pct), var(--lumo-box-shadow-l);
        font-family: var(--lumo-font-family);
        font-size: var(--lumo-font-size-m);
        font-weight: 400;
        line-height: var(--lumo-line-height-s);
        letter-spacing: 0;
        text-transform: none;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        padding: var(--lumo-space-wide-l);
        max-width: var(--genesis-popover-max-width);
        min-height: var(--genesis-popover-min-height);
        z-index: var(--genesis-popover-z-index);
      }

      .popper[x-placement^="bottom"] {
          margin-top: var(--genesis-popover-margin);
      }

      .popper[x-placement^="top"] {
          margin-bottom: var(--genesis-popover-margin);
      }

      .popper[x-placement^="right"] {
          margin-left: var(--genesis-popover-margin);
      }

      .popper[x-placement^="left"] {
          margin-right: var(--genesis-popover-margin);
      }

      .popper-visible {
        display: flex;
      }

      .popper-hidden {
        display: none;
      }


      .flexComponent {
        display: flex;
        flex: 1;
      }

    </style>

    <!-- shadow DOM goes here -->
       <span id="popoverEmitter" on-click="togglePopper" class="flexComponent">
         <slot></slot>
       </span>

      <div id="popoverContent" class$="[[popperClass]]" >
        <slot name="content"></slot>
      </div>

  </template>

  <script>
    class GenesisPopover extends Polymer.Element {
      static get is() {
        return 'genesis-popover';
      }
      static get properties() {
        return {
          pressed: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
            notify: true,
            observer: '_pressedChanged'
          },
          placement: {
            type: String,
            value: 'bottom',
            reflectToAttribute: true
          },
          popperClass: {
            type: String,
            value: 'popper popper-hidden'
          }
        }
      }

      constructor() {
        super();
      }

      ready(){
        super.ready();

        this.$.popoverContent.addEventListener('click', event => {
          if(this.containsAsChild(event.target)){
            this.togglePopper();
          }
        });

        this.popperInstance = new Popper(
                this.$.popoverEmitter,
                this.$.popoverContent,
                {
                  placement: this.placement,
                  positionFixed:true,
                  modifiers: {
                    preventOverflow: {
                      boundariesElement: 'viewport',
                    },
                  },
                }
            );

            this.popperInstance.scheduleUpdate();
            this.setUpDone=true;
            this._pressedChanged(this.pressed);
      }

    _pressedChanged(newValue) {
      if(this.setUpDone)
      {
        if(newValue) {
          
          this.popperInstance.scheduleUpdate();
          this.popperClass="popper popper-visible";
          var that=this;

          document.addEventListener("click", windowClick, true);
          function windowClick(event) {
              that.togglePopper();
          }

          document.addEventListener('keydown', windowKeyDown, true);
          function windowKeyDown(event) {
              if(event.key==='Escape') {
                that.togglePopper();
              }
          }

          this.windowClickHandler=windowClick;
          this.windowKeyDownHandler=windowKeyDown;

        } else {
          this.popperClass="popper popper-hidden";
          if(this.windowClickHandler) document.removeEventListener("click", this.windowClickHandler, true);
          if(this.windowKeyDownHandler) document.removeEventListener("keydown", this.windowKeyDownHandler, true);
        }
      }
        
      }

      togglePopper() {
        this.pressed = !this.pressed;
      }

      containsAsChild(element){

        if(element===this.$.popoverContent) return true;
        let slottedNodes = this.shadowRoot.querySelector('slot[name="content"]').assignedNodes();
        
        for (let node of slottedNodes)
        {
          if(element===node) return true;

          for(let child of Array.from(node.querySelectorAll("*")))
          {
            if(element===child) return true;  
          }
        }
      
        return false;
      }

    }
    customElements.define(GenesisPopover.is, GenesisPopover);
  </script>

</dom-module>

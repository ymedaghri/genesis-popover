<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>genesis-popover test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../genesis-popover.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <genesis-popover>
          <div slot="content">Default popover content</div>
        </genesis-popover>
      </template>
    </test-fixture>

    <script>
      suite('genesis-popover', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.popperClass, 'popper popper-hidden');
          const elementShadowRoot = element.shadowRoot;
          const elementContent = elementShadowRoot.querySelector('#popoverContent>slot');
          assert.equal(elementContent.innerHTML, '');
        });

      });
    </script>

  </body>
</html>
